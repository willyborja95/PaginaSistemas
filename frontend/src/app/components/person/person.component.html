

<section class="container d-flex justify-content-around pt-4">
<mat-card class="col-sm-4 d-inline-block align-top h-100">
<form [formGroup]="personForm" #formDirective="ngForm">
<mat-card-title>Personas</mat-card-title>
<mat-card-content>
<mat-form-field class="w100">
            <input matInput formControlName="first_name" placeholder="Primer Nombre" autocomplete="off">
          </mat-form-field>
          <mat-form-field class="w100">
            <input matInput formControlName="second_name" placeholder="Segundo Nombre" autocomplete="off">
          </mat-form-field>
          <mat-form-field class="w100">
            <input matInput formControlName="first_last_name" placeholder="Primer Apellido" autocomplete="off">
          </mat-form-field>
          <mat-form-field class="w100">
            <input matInput formControlName="second_last_name" placeholder="Segundo Apellido" autocomplete="off">
          </mat-form-field>
</mat-card-content>
<mat-card-actions>
   <button mat-raised-button color="primary" (click)="submitForm(personForm)">Guardar</button>
   <button mat-raised-button (click)="resetForm()">Cancelar</button>

</mat-card-actions>
</form>
</mat-card>

<mat-card class="col-sm-7 d-inline-block">
<mat-table [dataSource]="listPersons" class="w100" cols="3">
  <ng-container matColumnDef="first_name">
          <mat-header-cell *matHeaderCellDef> Primer Nombre</mat-header-cell>
          <mat-cell *matCellDef="let person"> {{person.first_name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="second_name">
          <mat-header-cell *matHeaderCellDef> Segundo Nombre </mat-header-cell>
          <mat-cell *matCellDef="let person"> {{person.second_name}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="first_last_name">
          <mat-header-cell *matHeaderCellDef> Primer Apellido </mat-header-cell>
          <mat-cell *matCellDef="let person"> {{person.first_last_name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="second_last_name">
          <mat-header-cell *matHeaderCellDef> Segundo Apellido </mat-header-cell>
          <mat-cell *matCellDef="let person"> {{person.second_last_name}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="delete">
          <mat-header-cell *matHeaderCellDef> Eliminar </mat-header-cell>
          <mat-cell *matCellDef="let person"><a (click)="deletePersons(person.person_id)"><i
                class="material-icons">delete</i></a></mat-cell>
        </ng-container>

        <ng-container matColumnDef="update">
          <mat-header-cell *matHeaderCellDef> Actualizar </mat-header-cell>
          <mat-cell *matCellDef="let person"><a (click)="loadData(person)"><i class="material-icons">edit</i></a>
          </mat-cell>
        </ng-container>

<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
</mat-card>
</section>
